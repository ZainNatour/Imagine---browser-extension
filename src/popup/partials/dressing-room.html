<div id="dressing-room" class="tab-content">
  <div class="upload-section">
    <div class="upload-frame">
      <img src="/src/assets/icons/filter.jpg" alt="Upload Icon" />
      <p>Upload Your Image</p>
    </div>
  </div>

  <div class="model-grid-section">
    <h3>Models</h3>
    <div class="model-grid">
      <button class="scroll-arrow left-arrow">←</button>
      <div class="model-swatch-grid">
        <!-- Model swatches will be dynamically loaded here -->
      </div>
      <button class="scroll-arrow right-arrow">→</button>
    </div>
  </div>

  <div class="avatar-section" style="display: none">
    <h3>Personalized Avatar</h3>
    <div class="avatar-inputs">
      <label for="height">Height:</label>
      <input type="text" id="height" placeholder="e.g., 5'9" />
      <label for="weight">Weight:</label>
      <input type="text" id="weight" placeholder="e.g., 160 lbs" />
      <label for="body-shape">Body Shape:</label>
      <input type="text" id="body-shape" placeholder="e.g., Athletic" />
      <label for="skin-tone">Skin Tone:</label>
      <input type="text" id="skin-tone" placeholder="e.g., Fair" />
    </div>
  </div>
</div>

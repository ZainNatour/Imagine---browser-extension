<div id="product-discovery" class="tab-content">
  <div class="product-image-section">
    <img
      src="/src/assets/images/stores/adidas.jpg"
      alt="Product Image"
      class="product-image"
    />
    <button class="wishlist-btn">❤️</button>
  </div>

  <div class="product-info">
    <h3 class="product-name">Classic T-Shirt</h3>
    <p class="product-price">$29.99</p>
    <p class="product-clothing-type">Clothing Type: T-Shirts</p>
  </div>

  <div class="try-on-button">
    <button>Try On</button>
  </div>

  <div class="product-colors-section">
    <h4>Colors</h4>
    <div class="color-grid">
      <button class="scroll-arrow left-arrow">←</button>
      <div class="color-swatch-grid">
        <div class="color-swatch" style="background-color: #000"></div>
        <div class="color-swatch" style="background-color: #fff"></div>
        <div class="color-swatch" style="background-color: #f00"></div>
        <div class="color-swatch" style="background-color: #0f0"></div>
      </div>
      <button class="scroll-arrow right-arrow">→</button>
    </div>
  </div>
</div>
